<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Pinterest-v1</title>
   
    <link href="static/signup.css" rel="stylesheet">
    <link href="static/main.css" rel="stylesheet">

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script>

    $(function(){
            GetItems();
            $('#btnUpdate').click(function(){
              $.ajax({
              url : '/updateItem',
              data : {title:$('#editTitle').val(),description:$('#editDescription').val(),id:localStorage.getItem('editId')},
              type : 'POST',
              success: function(res){
                
              $('#editModal').modal('hide');
                          
                GetItems();
                 
              },
              error: function(error){
                console.log(error);
              }
            });
            });
  });

    function GetItems() {
        $.ajax({
            url: '/getItem',
            type: 'GET',
            success: function(res) {
                var wishObj = JSON.parse(res);
                console.log(wishObj);
               // $('#ulist').empty();
                $('#listTemplate').tmpl(wishObj).appendTo('#ulist');
            },
            error: function(error) {
                console.log(error);
            }
        });
    }

    function Edit(elm) {
        localStorage.setItem('editId',$(elm).attr('data-id'));
        $.ajax({
            url: '/getItemById',
            data: {
                id: $(elm).attr('data-id')
            },
            type: 'POST',
            success: function(res) {
              // Parse the received JSON string
              var data = JSON.parse(res);
     
              //Populate the Pop up
              $('#editTitle').val(data[0]['Title']);
              $('#editDescription').val(data[0]['Description']);
               
              // Trigger the Pop Up
              $('#editModal').modal();
       
            },
            error: function(error) {
                console.log(error);
            }
        });
}

  
</script>


     <style>
        .trash {
            color: rgb(209, 91, 71);
        }
        .panel-body .checkbox {
            display: inline-block;
            margin: 0px;
        }
        .list-group {
            margin-bottom: 0px;
        }
    </style>
</head>
 
<body>
 
<div class="container">
        <div class="header">
             <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Pinterest-v1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/logout">Log out
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/showAddWish">Add item
              </a> </li>
           
          </ul>
        </div>
      </div>
    </nav>
            <h3 class="text-muted">Media Sharing Platform</h3>
        </div>

 
        <div class="jumbotron">
            <h1>Welcome Home!</h1>
              <div class="row">
                <div class="col-md-12">
                    <div class="panel-body">
                        <ul id="ulist" class="list-group">
                           <script id="listTemplate" type="text/x-jQuery-tmpl">
                               <li class="list-group-item">
                                 <div class="checkbox">
                                    <p>
                                     ${Title}
                                   </p>
                                  </div>
                            <div class="pull-right action-buttons">
                            <a data-id=${Id} data-toggle="modal" data-target="#editModal" ><span class="glyphicon glyphicon-pencil"></span></a>
                            </div>
                              </li>
                          </script>
                      </ul>
                  </div>
                </div>
            </div>
        </div>
 
 <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
             <h4 class="modal-title" id="editModalLabel">Update Item</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
               
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Title:</label>
                        <input type="text" class="form-control" id="editTitle">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Description:</label>
                        <textarea class="form-control" id="editDescription"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="btnUpdate" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>

</html>
