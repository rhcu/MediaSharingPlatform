<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="../static/js/jquery.ui.widget.js"></script>
 
    <script type="text/javascript" src="../static/js/jquery.fileupload.js"></script>
         
    <script type="text/javascript" src="../static/js/jquery.fileupload-process.js"></script>
     
    <script type="text/javascript" src="../static/js/jquery.fileupload-ui.js"></script>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="static/main.css" rel="stylesheet">

    <style>
        .btn-file {
            position: relative;
            overflow: hidden;
        }
         
        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
    </style>

    <script>
        $(function() {
                            $('#fileupload').fileupload({
                                url: '/upload',
                                dataType: 'json',
                                add: function(e, data) {
                                    data.submit();
                                },
                                success: function(response, status) {
                                    console.log(response);
                                    $('#imgUpload').attr('src','static/Uploads/' + response.filename);
                                },
                                error: function(error) {
                                    console.log(error);
                                }
                            });
                        })

    </script>
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
           <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Pinterest-v1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/userHome">Home
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/">Add Item
              <span class="sr-only">(current)</span></a>
            </li>
           
          </ul>
        </div>
      </div>
    </nav>
    

            <h3 class="text-muted">Media-sharing platform</h3>
        </div>
        <section>
            <form role="form" method="post" action="/addWish">
 
 
            <!-- Form Name -->
            <legend>Create Your Wish</legend>
 
            <!-- Text input-->
            <div class="form-group">
                <label for="txtTitle">Title</label>
 
                <input id="txtTitle" name="inputTitle" type="text" placeholder="placeholder" class="form-control input-md">
 
            </div>
 
            <!-- Textarea -->
            <div class="form-group">
                <label for="txtPost">Description</label>
 
                <textarea class="form-control" id="txtPost" name="inputDescription"></textarea>
 
            </div>
 
 
            <div class="form-group">
                <label for="txtPost">Photos</label>
 
                <div class="input-group">
                    <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Browse&hellip; <input type="file" id="fileupload" name="file" multiple>
                    </span>
                    </span>
                    <div class="pull-right">
                        <img id="imgUpload" style="width: 140px; height: 140px;" class="img-thumbnail">
                    </div>
                </div>
 
            </div>
 
            <div class="form-group">
                <label>Mark this as private and not visible to others.</label>
                <br/>
                <input type="checkbox"> Mark as Private <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            </div>
 
            <div class="form-group">
                <label>Mark this as your favorite.</label>
                <br/>
                <input type="checkbox"> Mark as Favorite <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            </div>
 
 
 
 
            <!-- Button -->
            <div class="form-group">
 
                <p class="text-center">
                    <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                </p>
            </div>
 
 
        </form>
        </section>
       
      <footer class="footer">
        <p>&copy; Supersonic 2017</p>
      </footer>
 
    </div>
</body>
 
</html>
